set -g default-terminal "xterm-256color"
# ` is an interesting key for a prefix
set-option -g prefix `
# set-option -g prefix C-a

unbind-key C-b
bind-key C-a last-window
bind-key ` last-window
bind-key a send-prefix

# we might need to input ` at some point, allow switching so we can
# also send the prefix char with `-a
bind-key -n C-F11 set-option -g prefix C-a
bind-key -n C-F12 set-option -g prefix `

# 0 is too far from ` 
set -g base-index 1

# set-option -g mouse-select-pane on
set-option -g status-keys vi
#set-option -g bell-action any
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T' # window number,program name,active (or not)
set-option -g visual-bell off

#setw -g mode-mouse on
setw -g monitor-activity on

bind e previous-window
bind f next-window
# bind j up-pane
# bind k down-pane

set-option -g message-fg black
set-option -g message-bg green

set-window-option -g xterm-keys on # Allow shift-arrow sequences to work inside emacs.

set -g history-limit 4096

# `+r reloads the configuration, handy
bind r source-file ~/.tmux.conf


set-option -g status-utf8 on
# Styles from http://www.drbunsen.org/text-triumvirate.html, then janked up.
set -g status-left-length 52
set -g status-right-length 451
set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

set -g status-left ''
set -g window-status-format " #[fg=colour238,bg=colour234]#I:#[fg=white,bg=colour234]#W   "
set -g window-status-current-format "#[fg=white,bg=colour202,noreverse,bold]   #W   #[fg=colour39,bg=colour234,nobold]"

set -g status-right-fg colour252
set -g status-right-bg colour234
set -g status-right ' #(whoami)@#(hostname) %H:%M '
